---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-svc
spec:
  ports:
  - name: np-http
    port: 38001
    targetPort: 8080
    protocol: TCP
  selector:
    app: nginx-proxy-prd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-proxy-prd
  template:
    metadata:
      labels:
        app: nginx-proxy-prd
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

